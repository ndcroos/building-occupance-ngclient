
<div>
<form name="$ctrl.myForm" ng-submit="$ctrl.submit()">
  <input id="txtStartDate" name="txtStartDate" required="" ng-model="$ctrl.startDate" type="text">
  <div class="error" ng-messages="$ctrl.myForm.txtStartDate.$error">
      <span ng-message="required">
          Naam
      </span>
   </div>
   
    <!-- -->
    <div class="form-group">
        <label for="file">Kies een foto.</label>
        <input type="file" id="file" required (change)="handleFileInput($event.target.files)">
        
        <div [hidden]="photo.valid" class="alert alert-danger">
        Foto is verplicht.
        </div>
    </div>
    
   <button type="submit">Submit</button>
   
   
   
   
</form>
</div>
